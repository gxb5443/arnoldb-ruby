machine:
  services:
    - docker
  python:
    version: 2.7.9

dependencies:
  pre:
    - pip install -U docker-compose==1.3.3
  override:
    - docker-compose build
    - docker login -e="." -u=$DOCKER_USER -p=$DOCKER_PASSWORD registry.namely.tech

test:
  override:
    - docker-compose up

deployment:
  production:
    branch: master
